    <!-- JS -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"

    <navbar-component></navbar-component>

      <button id="close-video-story-telling" class="absolute top-8 right-8">
        <img src="./icons/close-white.svg" alt="" width="24" height="24" />
      </button>
      <div class="w-full max-w-4xl bg-black aspect-video">
        <iframe src="" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
      </div>
    </section>

    <main id="main-content">
      <hgroup class="pt-[10rem] flex flex-col items-center gap-y-4 bg-[#F8F3ED]">

        <a href="" class="mx-auto section-link text-gold">

      </hgroup>

          <img src="./images/pages/media-library/shelf.webp" alt="" />

        <div class="main-container">
          <section id="book-shelf-container" class="[&_a]:opacity-0 w-[92%] px-[7.5%] pb-10 pt-2 gap-6 grid lg:grid-cols-3 sm:grid-cols-2 mx-auto bg-[linear-gradient(180deg,#FCFBFB_0%,#FEFEFE_100%)]">
            <a href="" class="flex gap-x-4">
              <figure>
                <img src="./images/pages/media-library/left-to-fear.png" alt="" width="100" class="w-24 shadow-2xl" />
              </figure>
              <div class="leading-[1]">
                <div class="flex items-center mb-1.5">
                  <img src="./icons/star-yellow.svg" alt="" width="20" height="20" />
                  <img src="./icons/star-yellow.svg" alt="" width="20" height="20" />
                  <img src="./icons/star-yellow.svg" alt="" width="20" height="20" />
                  <img src="./icons/star-white.svg" alt="" width="20" height="20" />
                  <img src="./icons/star-white.svg" alt="" width="20" height="20" />

                <p class="text-lg max-sm:truncate sm:max-w-[15ch]">False Witness:A Novel</p>
                <p class="text-sm truncate opacity-50">Karin Slaughter</p>
              </div>
            </a>

            <a href="" class="flex gap-x-4">
              <figure>
                <img src="./images/pages/media-library/malibu-rising.png" alt="" width="100" class="w-24 shadow-2xl" />

              <div class="leading-[1]">
                <div class="flex items-center mb-1.5">
                  <img src="./icons/star-yellow.svg" alt="" width="20" height="20" />
                  <img src="./icons/star-yellow.svg" alt="" width="20" height="20" />
                  <img src="./icons/star-yellow.svg" alt="" width="20" height="20" />
                  <img src="./icons/star-white.svg" alt="" width="20" height="20" />

                <p class="text-lg max-sm:truncate sm:max-w-[15ch]">Malibu Rising</p>
                <p class="text-sm truncate opacity-50">Taylor Jenkins</p>

            </a>

              <figure>

              </figure>
